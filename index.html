<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Média</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />
    <link rel="icon" type="image/png" href="./icon/cacul.png" />
  </head>
  <body>
    <header>
      <h1>Calculadora de Média Anual</h1>
    </header>
    <div>
      
    </div>
        <form action="#" method="get" onsubmit="return validacao(this.idEmail,this.idSenha)">
      <label for="media1">Digite a Primeira Média Bimestral:</label>
      <input
        type="number"
        id="media 1" placeholder="Digite Aqui"
        required
      /><!-- REQUIRED Esse é um atributo booleano usado para indicar que um determinando campo de formulário é obrigatório para o envio do mesmo.-->
      <br />
      <label for="media2">Digite a Segunda Média Bimestral:</label>
      <input type="number" id="media 2" placeholder="Digite Aqui" required /><!-- placeholder o texto dentro do input-->
      <br />
      <label for="media3">Digite a Terceira Média Bimestral:</label>
      <input type="number" id="media 3" placeholder="Digite Aqui" required />
      <br />
      <label for="media4">Digite a Quarta Média Bimestral:</label>
      <input type="number" id="media 4" placeholder="Digite Aqui" required />
      <br />
      <button>Calcular</button>
    </main id ="resultado" >
  </body>
</html>
